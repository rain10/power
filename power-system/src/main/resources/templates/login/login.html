<html>
<head>
<meta charset="UTF-8">
<title>后台登录</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="/login/css/base.css">
<link rel="stylesheet" href="/login/css/iconfont.css">
<link rel="stylesheet" href="/login/css/reg.css">
</head>
<body>
	<div id="ajax-hook"></div>
	<div class="wrap">
		<div class="wpn">
			<div class="form-data pos layui-form">
				<a href=""><img src="/login/picture/logo.png" class="head-logo"></a>
				<div class="change-login">
					<p class="account_number on">账号登录</p>
				</div>
				<div class="form1">
					<p class="p-input pos">
						<label for="num">手机号/用户名/UID/邮箱</label> <input type="text"
							id="username" name="username">
					</p>
					<p class="p-input pos">
						<label for="pass">请输入密码</label> <input type="password"
							style="display: none" /> <input type="password" id="password"
							name="password" autocomplete="new-password">
					</p>
				</div>
				<button class="lang-btn off log-btn layui-btn" lay-submit=""
					lay-filter="login">登录</button>
				<div class="third-party">
					<a href="#" class="log-qq icon-qq-round"></a> <a href="#"
						class="log-qq icon-weixin"></a> <a href="#"
						class="log-qq icon-sina1"></a>
				</div>
				<p class="right">Powered by © 2018</p>
			</div>
		</div>
	</div>
	<script src="/login/js/jquery.js"></script>
	<script src="/login/js/agree.js"></script>
	<script src="/power/layui/layui.js"></script>
	<script type="text/javascript">
		layui.use([ 'form', 'jquery', 'layer' ], function() {
			var $ = layui.jquery, form = layui.form, layer = layui.layer

			//监听提交
			form.on('submit(login)', function(data) {
				console.log("aaaa")
				$.ajax({
					type : 'POST',
					url : '/system/login.do',
					data : data.field,
					success : function(data) {
						if (data.code == 200) {
							layer.msg('登入成功', {
								offset : '15px',
								icon : 1,
								time : 1000
							}, function() {
								document.location.href = "/system/index";
							});
						} else {
							layer.msg(data.msg, {
								offset : '15px',
								icon : 2
							});
						}
					}
				})
				return false;
			});
		})
	</script>
</body>
</html>
